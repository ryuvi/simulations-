<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com p5.js</title>
    <!-- Incluindo a CDN do p5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cell"><p>Body number</p></div>
            <div class="cell">
                <span class="btn material-symbols-outlined" onclick="addNumber('bodyNumber')">arrow_drop_up</span>
                <span class="formValue" id="bodyNumber">50</span>
                <span class="btn material-symbols-outlined" onclick="subNumber('bodyNumber')">arrow_drop_down</span>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="cell"><p>Body Size</p></div>
            <div class="cell">
                <span class="btn material-symbols-outlined" onclick="addNumber('bodySize')">arrow_drop_up</span>
                <span class="formValue" id="bodySize">5
                </span>
                <span class="btn material-symbols-outlined" onclick="subNumber('bodySize')">arrow_drop_down</span>
            </div>
        </div>
        <!--<hr />
         <div class="row">
            <div class="cell">
                <p>Force Orbital?</p>
            </div>
            <div class="cell">
                <label class="switch">
                    <input type="checkbox" id="forceOrbital" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div> -->
    </div>

    <!-- Div para o sketch do p5.js -->
    <div id="sketch-container" style="overflow:hidden;"></div>

    <script src="script.js"></script>
    <script>

    </script>
</body>
</html>
